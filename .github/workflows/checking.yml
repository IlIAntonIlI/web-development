name: Format check
on: [pull_request]
jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          cache: "npm"
      - name: "Checking 3lab project" 
        working-directory: 3lab
        run: npm ci && npm run format && npm run lint && npm run lint:style
        env:
          DATABASE_LINK: ${{secrets.DATABASE_LINK}}